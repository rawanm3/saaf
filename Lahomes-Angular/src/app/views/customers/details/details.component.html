<div *ngIf="loading" class="alert alert-info">Loading customerâ€¦</div>
<div *ngIf="error" class="alert alert-danger">{{ error }}</div>

<div class="row justify-content-center">
  <div class="col-xl-8 col-lg-12">

    <customer-info [customer]="customer" (editRequested)="enableEdit()"  (deleteRequested)="deleteCustomer()" />

    <div class="card mt-3" *ngIf="editMode">
      <div class="card-body">
        <form [formGroup]="customerForm" (ngSubmit)="saveChanges()">
          <div class="row g-3">

            <div class="col-md-6">
              <label class="form-label">Name</label>
              <input type="text" class="form-control" formControlName="name" />
            </div>

            <div class="col-md-6">
              <label class="form-label">Email</label>
              <input type="email" class="form-control" formControlName="email" />
            </div>

            <div class="col-md-6">
              <label class="form-label">Phone</label>
              <input type="text" class="form-control" formControlName="phone" />
            </div>

            <div class="col-md-6">
              <label class="form-label">Country</label>
              <input type="text" class="form-control" formControlName="country" />
            </div>

            <div class="col-md-6">
              <label class="form-label">Status</label>
              <select class="form-select" formControlName="status">
                <option value="">Select status</option>
                <option *ngFor="let s of statusOptions" [value]="s">{{ s }}</option>
              </select>
            </div>

            <div class="col-md-6">
              <label class="form-label">Role</label>
              <select class="form-select" formControlName="role">
                <option value="">Select role</option>
                <option *ngFor="let r of roleOptions" [value]="r">{{ r }}</option>
              </select>
            </div>

          </div>

          <div class="mt-3 d-flex gap-2">
            <button class="btn btn-primary" type="submit" [disabled]="saving">Save</button>
            <button type="button" class="btn btn-light" (click)="editMode=false">Cancel</button>
          </div>

          <div *ngIf="saveError" class="text-danger mt-2">{{ saveError }}</div>
        </form>
      </div>
    </div>

  </div>
