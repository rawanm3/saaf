<form [formGroup]="customerForm" (ngSubmit)="onSubmit()">
  <div class="row g-3">
    <!-- Arabic Name -->
    <div class="col-md-6">
      <label class="form-label">Name (Arabic)</label>
      <input type="text" formControlName="nameAr" class="form-control" placeholder="Ø§Ø¯Ø®Ù„ Ø§Ù„Ø§Ø³Ù… Ø¨Ø§Ù„Ø¹Ø±Ø¨ÙŠØ©" />
      <small *ngIf="customerForm.get('nameAr')?.invalid && customerForm.get('nameAr')?.touched" class="text-danger">
        Arabic Name is required
      </small>
    </div>

    <!-- English Name -->
    <div class="col-md-6">
      <label class="form-label">Name (English)</label>
      <input type="text" formControlName="nameEn" class="form-control" placeholder="Enter name in English" />
    </div>

    <!-- National ID -->
    <div class="col-md-6">
      <label class="form-label">National ID</label>
      <input type="text" formControlName="nationalId" class="form-control" placeholder="Enter National ID" />
      <small *ngIf="customerForm.get('nationalId')?.invalid && customerForm.get('nationalId')?.touched" class="text-danger">
        National ID is required
      </small>
    </div>

    <!-- Country -->
    <div class="col-md-6">
      <label class="form-label">Country</label>
      <select formControlName="country" class="form-select">
        <option value="">Choose a country</option>
        <option value="SA">Saudi Arabia</option>
        <option value="EG">Egypt</option>
        <option value="US">United States</option>
        <option value="UK">United Kingdom</option>
        <option value="FR">France</option>
      </select>
      <small *ngIf="customerForm.get('country')?.invalid && customerForm.get('country')?.touched" class="text-danger">
        Country is required
      </small>
    </div>

    <!-- Password (Non-Saudi only) -->
    <div class="col-md-6" *ngIf="customerForm.get('country')?.value?.toLowerCase() !== 'sa'">
      <label class="form-label">Password</label>
      <input type="password" formControlName="password" class="form-control" placeholder="Enter Password" />
      <small *ngIf="customerForm.get('password')?.invalid && customerForm.get('password')?.touched" class="text-danger">
        Password is required for non-Saudi users
      </small>
    </div>

    <!-- Nafath Sub (Saudi only) -->
    <div class="col-md-6" *ngIf="customerForm.get('country')?.value?.toLowerCase() === 'sa'">
      <label class="form-label">Nafath Sub</label>
      <input type="text" formControlName="nafathSub" class="form-control" placeholder="Enter Nafath ID" />
      <small *ngIf="customerForm.get('nafathSub')?.invalid && customerForm.get('nafathSub')?.touched" class="text-danger">
        Nafath Sub is required for Saudi users
      </small>
    </div>

    <!-- Email -->
    <div class="col-md-6">
      <label class="form-label">Email</label>
      <input type="email" formControlName="email" class="form-control" placeholder="Enter Email" />
    </div>

    <!-- Phone -->
    <div class="col-md-6">
      <label class="form-label">Phone</label>
      <input type="text" formControlName="phone" class="form-control" placeholder="Enter Phone" />
    </div>

    <!-- IBAN -->
    <div class="col-md-6">
      <label class="form-label">IBAN</label>
      <input type="text" formControlName="iban" class="form-control" placeholder="Enter IBAN" />
    </div>

    <!-- National ID Image URL -->
    <div class="col-md-6">
      <label class="form-label">National ID Image URL</label>
      <input type="text" formControlName="nationalIdImageUrl" class="form-control" placeholder="https://example.com/id.png" />
    </div>

    <!-- IBAN Image URL -->
    <div class="col-md-6">
      <label class="form-label">IBAN Image URL</label>
      <input type="text" formControlName="ibanImageUrl" class="form-control" placeholder="https://example.com/iban.png" />
    </div>

    <!-- Status -->
    <div class="col-md-6">
      <label class="form-label">Status</label>
      <select formControlName="status" class="form-select">
        <option value="pending">Pending</option>
        <option value="confirmed">Confirmed</option>
        <option value="rejected">Rejected</option>
      </select>
    </div>

    <!-- Role -->
    <div class="col-md-6">
      <label class="form-label">Role</label>
      <select formControlName="role" class="form-select">
        <option value="user">User</option>
        <option value="admin">Admin</option>
        <option value="investor">Investor</option>
        <option value="buyer">Buyer</option>
      </select>
    </div>
  </div>

  <!-- Submit -->
  <div class="mt-3 text-end">
    <button type="submit" class="btn btn-primary">Save Customer</button>
  </div>

  <!-- Debug Panel -->
  <div class="card mt-4">
    <div class="card-body">
      <h6 class="mb-2">ðŸ§ª Debug</h6>
      <div class="mb-2">
        <strong>Missing (client-check):</strong>
        <span *ngIf="!missingFields.length">None âœ…</span>
        <code *ngIf="missingFields.length">{{ missingFields.join(', ') }}</code>
      </div>
      <pre class="bg-light p-2 rounded" style="white-space: pre-wrap;">
{{ debugPayload | json }}
      </pre>
    </div>
  </div>
</form>
