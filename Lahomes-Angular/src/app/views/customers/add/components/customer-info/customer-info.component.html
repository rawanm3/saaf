<form [formGroup]="customerForm" (ngSubmit)="onSubmit()">
  <div class="row g-3">
    <!-- Arabic Name -->
    <div class="col-md-6">
      <label class="form-label">Name (Arabic)</label>
      <input type="text" formControlName="nameAr" class="form-control" placeholder="ادخل الاسم بالعربية" />
    </div>

    <!-- English Name -->
    <div class="col-md-6">
      <label class="form-label">Name (English)</label>
      <input type="text" formControlName="nameEn" class="form-control" placeholder="Enter name in English" />
    </div>

    <!-- National ID -->
    <div class="col-md-6">
      <label class="form-label">National ID</label>
      <input type="text" formControlName="nationalId" class="form-control" placeholder="Enter National ID" />
    </div>

    <!-- Country -->
    <div class="col-md-6">
      <label class="form-label">Country</label>
      <select formControlName="country" class="form-select">
        <option value="">Choose a country</option>
        <option value="SA">Saudi Arabia</option>
        <option value="EG">Egypt</option>
        <option value="US">United States</option>
        <option value="UK">United Kingdom</option>
        <option value="FR">France</option>
      </select>
    </div>

    <!-- Password (Non-Saudi only) -->
    <div class="col-md-6" *ngIf="customerForm.get('country')?.value?.toLowerCase() !== 'sa'">
      <label class="form-label">Password</label>
      <input type="password" formControlName="password" class="form-control" placeholder="Enter Password" />
    </div>

    <!-- Nafath Sub (Saudi only) -->
    <div class="col-md-6" *ngIf="customerForm.get('country')?.value?.toLowerCase() === 'sa'">
      <label class="form-label">Nafath Sub</label>
      <input type="text" formControlName="nafathSub" class="form-control" placeholder="Enter Nafath ID" />
    </div>

    <!-- Email -->
    <div class="col-md-6">
      <label class="form-label">Email</label>
      <input type="email" formControlName="email" class="form-control" placeholder="Enter Email" />
    </div>

    <!-- Phone -->
    <div class="col-md-6">
      <label class="form-label">Phone</label>
      <input type="text" formControlName="phone" class="form-control" placeholder="Enter Phone" />
    </div>

    <!-- IBAN -->
    <div class="col-md-6">
      <label class="form-label">IBAN</label>
      <input type="text" formControlName="iban" class="form-control" placeholder="Enter IBAN" />
    </div>

    <!-- National ID Image -->
    <div class="col-md-6">
      <label class="form-label">National ID Image</label>
      <input type="file" (change)="onFileSelected($event, 'nationalIdImageUrl')" />
    </div>

    <!-- IBAN Image -->
    <div class="col-md-6">
      <label class="form-label">IBAN Image</label>
      <input type="file" (change)="onFileSelected($event, 'ibanImageUrl')" />
    </div>

    <!-- Profile Image -->
    <div class="col-md-6">
      <label class="form-label">Profile Image</label>
      <input type="file" (change)="onFileSelected($event, 'profileImage')" />
    </div>

    <!-- Status -->
    <div class="col-md-6">
      <label class="form-label">Status</label>
      <select formControlName="status" class="form-select">
        <option value="pending">Pending</option>
        <option value="confirmed">Confirmed</option>
        <option value="rejected">Rejected</option>
      </select>
    </div>

    <!-- Role -->
    <div class="col-md-6">
      <label class="form-label">Role</label>
      <select formControlName="role" class="form-select">
        <option value="user">User</option>
        <option value="admin">Admin</option>
        <option value="investor">Investor</option>
        <option value="buyer">Buyer</option>
      </select>
    </div>
  </div>

  <div class="mt-3 text-end">
    <button type="submit" class="btn btn-primary">Create Customer</button>
  </div>
</form>
