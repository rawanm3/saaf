<form [formGroup]="customerForm" (ngSubmit)="onSubmit()">
  <div class="row">
    <!-- Arabic Name -->
    <div class="col-lg-6 mb-3">
      <label class="form-label">Name (Arabic)</label>
      <input
        type="text"
        formControlName="nameAr"
        class="form-control"
        placeholder="ادخل الاسم بالعربية"
      />
      <div
        *ngIf="customerForm.get('nameAr')?.invalid && customerForm.get('nameAr')?.touched"
        class="text-danger"
      >
        Arabic Name is required
      </div>
    </div>

    <!-- English Name -->
    <div class="col-lg-6 mb-3">
      <label class="form-label">Name (English)</label>
      <input
        type="text"
        formControlName="nameEn"
        class="form-control"
        placeholder="Enter name in English"
      />
    </div>

    <!-- National ID -->
    <div class="col-lg-6 mb-3">
      <label class="form-label">National ID</label>
      <input
        type="text"
        formControlName="nationalId"
        class="form-control"
        placeholder="Enter National ID"
      />
      <div
        *ngIf="customerForm.get('nationalId')?.invalid && customerForm.get('nationalId')?.touched"
        class="text-danger"
      >
        National ID is required
      </div>
    </div>

    <!-- Country -->
    <div class="col-lg-6 mb-3">
      <label class="form-label">Country</label>
      <select formControlName="country" class="form-control">
        <option value="">Choose a country</option>
        <option value="SA">Saudi Arabia</option>
        <option value="EG">Egypt</option>
        <option value="US">United States</option>
        <option value="UK">United Kingdom</option>
        <option value="FR">France</option>
      </select>
      <div
        *ngIf="customerForm.get('country')?.invalid && customerForm.get('country')?.touched"
        class="text-danger"
      >
        Country is required
      </div>
    </div>

    <!-- Password يظهر فقط لغير السعوديين -->
    <div
      class="col-lg-6 mb-3"
      *ngIf="customerForm.get('country')?.value?.toLowerCase() !== 'sa'"
    >
      <label class="form-label">Password</label>
      <input
        type="password"
        formControlName="password"
        class="form-control"
        placeholder="Enter Password"
      />
      <div
        *ngIf="customerForm.get('password')?.invalid && customerForm.get('password')?.touched"
        class="text-danger"
      >
        Password is required for non-Saudi users
      </div>
    </div>

    <!-- NafathSub يظهر فقط للسعوديين -->
    <div
      class="col-lg-6 mb-3"
      *ngIf="customerForm.get('country')?.value?.toLowerCase() === 'sa'"
    >
      <label class="form-label">Nafath Sub</label>
      <input
        type="text"
        formControlName="nafathSub"
        class="form-control"
        placeholder="Enter Nafath ID"
      />
      <div
        *ngIf="customerForm.get('nafathSub')?.invalid && customerForm.get('nafathSub')?.touched"
        class="text-danger"
      >
        Nafath Sub is required for Saudi users
      </div>
    </div>

    <!-- Email -->
    <div class="col-lg-6 mb-3">
      <label class="form-label">Email</label>
      <input
        type="email"
        formControlName="email"
        class="form-control"
        placeholder="Enter Email"
      />
    </div>

    <!-- Phone -->
    <div class="col-lg-6 mb-3">
      <label class="form-label">Phone</label>
      <input
        type="text"
        formControlName="phone"
        class="form-control"
        placeholder="Enter Phone"
      />
    </div>

    <!-- IBAN -->
    <div class="col-lg-6 mb-3">
      <label class="form-label">IBAN</label>
      <input
        type="text"
        formControlName="iban"
        class="form-control"
        placeholder="Enter IBAN"
      />
    </div>

    <!-- Status -->
    <div class="col-lg-6 mb-3">
      <label class="form-label">Status</label>
      <select formControlName="status" class="form-control">
        <option value="pending">Pending</option>
        <option value="confirmed">Confirmed</option>
        <option value="rejected">Rejected</option>
      </select>
    </div>

    <!-- Role -->
    <div class="col-lg-6 mb-3">
      <label class="form-label">Role</label>
      <select formControlName="role" class="form-control">
        <option value="user">User</option>
        <option value="admin">Admin</option>
        <option value="investor">Investor</option>
        <option value="buyer">Buyer</option>
      </select>
    </div>
  </div>

  <!-- Submit -->
  <div class="mt-3">
    <button type="submit" class="btn btn-primary">Save Customer</button>
  </div>
</form>
