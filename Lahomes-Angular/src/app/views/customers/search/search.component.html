<app-page-title title="Customers" subTitle="Search" />

<div class="row">
  <div class="col-lg-8 col-md-10">
    <div class="card">
      <div class="card-header bg-light-subtle">
        <h4 class="card-title">Search Customers</h4>
      </div>
      <div class="card-body">
        <div class="mb-3 position-relative">
          <input
            type="text"
            class="form-control"
            placeholder="Search customer by name..."
            [value]="query"
            (input)="handleInput($event)"
            (keydown.enter)="tryNavigateSelected()"
            list="customerNames"
            autocomplete="off"
          />
          <datalist id="customerNames">
            @for (cust of filteredCustomers; track cust._id) {
              <option [value]="cust.name?.en || cust.name"></option>
            }
          </datalist>
        </div>
        <button class="btn btn-primary" (click)="tryNavigateSelected()">
          Go to Details
        </button>
      </div>
    </div>
  </div>
</div>
