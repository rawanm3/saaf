<div class="card shadow-lg border-0 rounded-3" *ngIf="property">
  <div class="card-body p-4">

    <!-- صورة العقار -->
    <div class="position-relative mb-3">
      <img [src]="property.images?.[0] || 'assets/images/properties/default.jpg'" alt="Property Image"
        class="img-fluid rounded w-100" style="max-height: 400px; object-fit: contain; background: #f8f9fa;" />

      <span class="position-absolute top-0 start-0 m-3">
        <span class="badge bg-warning text-light px-3 py-2 shadow-sm fs-14">
          {{ property.status || 'For Sale' }}
        </span>
      </span>
    </div>

    <!-- Header -->
    <div class="d-flex justify-content-between align-items-start mb-3">
      <div>
        <h3 class="fs-22 fw-bold text-dark mb-1">{{ property.name }}</h3>
        <p class="text-muted mb-0 d-flex align-items-center gap-2">
          <iconify-icon icon="solar:map-point-wave-bold-duotone" class="fs-18 text-primary"></iconify-icon>
          {{ property.location }}
        </p>
      </div>
      <div *ngIf="isAdmin" class="d-flex gap-2">
        <button type="button" class="btn btn-outline-primary btn-sm" (click)="enableEdit()" title="Edit Property"
          aria-label="Edit Property">
          <i class="ri-edit-2-line"></i>
        </button>
        <button type="button" class="btn btn-outline-danger btn-sm" (click)="deleteProperty()" title="Delete Property"
          aria-label="Delete Property">
          <i class="ri-delete-bin-6-line"></i>
        </button>
      </div>
    </div>

    <!-- السعر -->
    <div class="mb-3">
      <span class="badge bg-success-subtle text-success px-3 py-2 fs-16 shadow-sm">
        💰 {{ property.totalValue | currency }}
      </span>
    </div>

    <!-- تفاصيل أو Edit -->
    <ng-container *ngIf="!editMode; else editForm">
      <h5 class="fw-semibold text-dark mb-3">Property Details</h5>
      <ul class="list-unstyled">
        <li class="d-flex align-items-center mb-2">
          <iconify-icon icon="solar:wallet-money-bold-duotone" class="fs-20 text-success me-2"></iconify-icon>
          <span class="text-muted">Min Investment: </span>
          <span class="fw-medium text-dark ms-1">{{ property.minInvestment | currency }}</span>
        </li>
        <li class="d-flex align-items-center mb-2">
          <iconify-icon icon="solar:info-circle-bold-duotone" class="fs-20 text-primary me-2"></iconify-icon>
          <span class="text-muted">Status: </span>
          <span class="fw-medium text-dark ms-1">{{ property.status }}</span>
        </li>
      </ul>

      <p class="mt-3 text-muted">{{ property.description }}</p>
    </ng-container>

    <!-- Edit Form -->
    <ng-template #editForm>
      <form [formGroup]="propertyForm" (ngSubmit)="saveChanges()" class="mt-3">
        <div class="row g-3">
          <div class="col-md-6">
            <label for="name" class="form-label fw-semibold">Name</label>
            <input id="name" type="text" formControlName="name" class="form-control"
              placeholder="Enter property name" />
          </div>

          <div class="col-md-6">
            <label for="location" class="form-label fw-semibold">Location</label>
            <input id="location" type="text" formControlName="location" class="form-control"
              placeholder="Enter location" />
          </div>

          <div class="col-md-6">
            <label for="totalValue" class="form-label fw-semibold">Total Value</label>
            <input id="totalValue" type="number" formControlName="totalValue" class="form-control"
              placeholder="Enter total value" />
          </div>

          <div class="col-md-6">
            <label for="minInvestment" class="form-label fw-semibold">Min Investment</label>
            <input id="minInvestment" type="number" formControlName="minInvestment" class="form-control"
              placeholder="Enter minimum investment" />
          </div>

          <div class="col-md-6">
            <label for="status" class="form-label fw-semibold">Status</label>
            <select id="status" formControlName="status" class="form-select">
              <option value="available">Available</option>
              <option value="pending">Pending</option>
              <option value="sold">Sold</option>
            </select>
          </div>

          <div class="col-12">
            <label for="description" class="form-label fw-semibold">Description</label>
            <textarea id="description" formControlName="description" rows="3" class="form-control"
              placeholder="Enter description"></textarea>
          </div>
        </div>

        <div class="d-flex gap-2 mt-4">
          <button type="submit" class="btn btn-success btn-sm">
            <i class="ri-save-3-line me-1"></i> Save
          </button>
          <button type="button" class="btn btn-secondary btn-sm" (click)="editMode=false">
            <i class="ri-close-circle-line me-1"></i> Cancel
          </button>
        </div>
      </form>
    </ng-template>

  </div>
</div>
