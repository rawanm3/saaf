<div class="card">
  <div class="card-header">
    <h4 class="card-title">Property Information</h4>
  </div>
  <div class="card-body">
    <form [formGroup]="infoForm" (ngSubmit)="submitForm()">
      <div class="row">
        <!-- اسم العقار -->
        <div class="col-lg-6">
          <div class="mb-3">
            <label class="form-label">Property Name</label>
            <input
              type="text"
              class="form-control"
              formControlName="name"
              placeholder="Enter property name"
            />
          </div>
        </div>

        <!-- الموقع -->
        <div class="col-lg-6">
          <div class="mb-3">
            <label class="form-label">Location</label>
            <input
              type="text"
              class="form-control"
              formControlName="location"
              placeholder="Enter location"
            />
          </div>
        </div>

        <!-- النوع -->
        <div class="col-lg-4">
          <label class="form-label">Type</label>
          <select class="form-control" formControlName="type">
            <option value="residential">Residential</option>
            <option value="commercial">Commercial</option>
            <option value="fund">Fund</option>
          </select>
        </div>

        <!-- المساحة -->
        <div class="col-lg-4">
          <label class="form-label">Square (m²)</label>
          <input type="number" class="form-control" formControlName="square" />
        </div>

        <!-- عدد الغرف -->
        <div class="col-lg-4">
          <label class="form-label">Rooms</label>
          <input type="number" class="form-control" formControlName="numberOfRooms" />
        </div>

        <!-- عدد الحمامات -->
        <div class="col-lg-4">
          <label class="form-label">Bathrooms</label>
          <input type="number" class="form-control" formControlName="numberOfBathrooms" />
        </div>

        <!-- رقم العقار -->
        <div class="col-lg-4">
          <label class="form-label">Property Number</label>
          <input type="text" class="form-control" formControlName="propertyNumber" />
        </div>

        <!-- القيم المالية -->
        <div class="col-lg-4">
          <label class="form-label">Total Value</label>
          <input type="number" class="form-control" formControlName="totalValue" />
        </div>

        <div class="col-lg-4">
          <label class="form-label">Minimum Investment</label>
          <input type="number" class="form-control" formControlName="minInvestment" />
        </div>

        <div class="col-lg-4">
          <label class="form-label">Expected Net Yield %</label>
          <input type="number" class="form-control" formControlName="expectedNetYield" />
        </div>

        <div class="col-lg-4">
          <label class="form-label">Annual ROI %</label>
          <input type="number" class="form-control" formControlName="expectedAnnualReturn" />
        </div>

        <div class="col-lg-4">
          <label class="form-label">Holding Period (months)</label>
          <input type="number" class="form-control" formControlName="holdingPeriodMonths" />
        </div>

        <!-- الأسهم -->
        <div class="col-lg-4">
          <label class="form-label">Share Price</label>
          <input type="number" class="form-control" formControlName="sharePrice" />
        </div>

        <div class="col-lg-4">
          <label class="form-label">Total Shares</label>
          <input type="number" class="form-control" formControlName="totalShares" />
        </div>

        <!-- الإيجارات -->
        <div class="col-lg-4">
          <label class="form-label">Is Rented?</label>
          <select class="form-control" formControlName="isRented">
            <option [value]="true">Yes</option>
            <option [value]="false">No</option>
          </select>
        </div>

        <div class="col-lg-4">
          <label class="form-label">Current Rent</label>
          <input type="number" class="form-control" formControlName="currentRent" />
        </div>

        <div class="col-lg-4">
          <label class="form-label">Rent Frequency</label>
          <select class="form-control" formControlName="rentDistributionFrequency">
            <option value="monthly">Monthly</option>
            <option value="quarterly">Quarterly</option>
          </select>
        </div>

        <!-- الوصف -->
        <div class="col-lg-12">
          <div class="mb-3">
            <label class="form-label">Description</label>
            <textarea
              class="form-control"
              rows="3"
              formControlName="description"
            ></textarea>
          </div>
        </div>

        <!-- متوافق مع الشريعة -->
        <div class="col-lg-4">
          <label class="form-label">Shariah Compliant?</label>
          <select class="form-control" formControlName="isShariahCompliant">
            <option [value]="true">Yes</option>
            <option [value]="false">No</option>
          </select>
        </div>

        <!-- الحالة -->
        <div class="col-lg-4">
          <label class="form-label">Status</label>
          <select class="form-control" formControlName="status">
            <option value="available">Available</option>
            <option value="funded">Funded</option>
            <option value="matured">Matured</option>
            <option value="sold">Sold</option>
            <option value="pending">Pending</option>
          </select>
        </div>
      </div>

      <!-- زرار -->
      <button class="btn btn-primary mt-3" type="submit">Save Info</button>
    </form>
  </div>
</div>
