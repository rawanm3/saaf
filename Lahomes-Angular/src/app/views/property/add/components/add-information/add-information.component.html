<div class="card">
  <div class="card-header">
    <h4 class="card-title">Property Information</h4>
  </div>
  <div class="card-body">
    <form [formGroup]="infoForm">
      <div class="row">
        <!-- Property Name -->
        <div class="col-lg-6 mb-3">
          <label class="form-label">Property Name</label>
          <input type="text" class="form-control" formControlName="name" />
        </div>

        <!-- Location -->
        <div class="col-lg-6 mb-3">
          <label class="form-label">Location</label>
          <input type="text" class="form-control" formControlName="location" />
        </div>

        <!-- Type -->
        <div class="col-lg-6 mb-3">
          <label class="form-label">Type</label>
          <select class="form-control" formControlName="type">
            <option value="residential">Residential</option>
            <option value="commercial">Commercial</option>
            <option value="fund">Fund</option>
          </select>
        </div>

        <!-- Total Value -->
        <div class="col-lg-6 mb-3">
          <label class="form-label">Total Value</label>
          <input type="number" class="form-control" formControlName="totalValue" />
        </div>

        <!-- Total Shares -->
        <div class="col-lg-6 mb-3">
          <label class="form-label">Total Shares</label>
          <input type="number" class="form-control" formControlName="totalShares" />
        </div>

        <!-- Expected Net Yield -->
        <div class="col-lg-6 mb-3">
          <label class="form-label">Expected Net Yield (%)</label>
          <input type="number" class="form-control" formControlName="expectedNetYield" />
        </div>

        <!-- Expected Annual Return -->
        <div class="col-lg-6 mb-3">
          <label class="form-label">Expected Annual Return (%)</label>
          <input type="number" class="form-control" formControlName="expectedAnnualReturn" />
        </div>

        <!-- Description -->
        <div class="col-lg-12 mb-3">
          <label class="form-label">Description</label>
          <textarea class="form-control" formControlName="description"></textarea>
        </div>

        <!-- Features -->
        <div class="col-lg-12 mb-3">
          <label class="form-label">Features</label>
          <div formArrayName="features">
            <div *ngFor="let f of features.controls; let i = index">
              <input type="text" class="form-control mb-1" [formControlName]="i" />
            </div>
            <button type="button" class="btn btn-sm btn-outline-primary mt-2" (click)="addFeature()">+ Add Feature</button>
          </div>
        </div>

        <!-- Meta Tags -->
        <div class="col-lg-12 mb-3" formGroupName="metaTags">
          <label class="form-label">Meta Title</label>
          <input type="text" class="form-control" formControlName="title" />

          <label class="form-label mt-2">Meta Description</label>
          <textarea class="form-control" formControlName="description"></textarea>

          <label class="form-label mt-2">Keywords</label>
          <div formArrayName="keywords">
            <div *ngFor="let k of keywords.controls; let i = index">
              <input type="text" class="form-control mb-1" [formControlName]="i" />
            </div>
            <button type="button" class="btn btn-sm btn-outline-primary mt-2" (click)="addKeyword()">+ Add Keyword</button>
          </div>
        </div>
      </div>
    </form>
  </div>
</div>
