<header class="">
  <div class="topbar">
    <div class="container-fluid">
      <div class="navbar-header">
        <div class="d-flex align-items-center gap-2">
          <div class="topbar-item">
            <button
              type="button"
              (click)="toggleMobileMenu()"
              class="button-toggle-menu topbar-button"
            >
              <i class="ri-menu-2-line fs-24"></i>
            </button>
          </div>

          <form class="app-search d-none d-md-block me-auto">
            <div class="position-relative">
              <input
                type="search"
                class="form-control border-0"
                placeholder="Search..."
                autocomplete="off"
                value=""
              />
              <i class="ri-search-line search-widget-icon"></i>
            </div>
          </form>
        </div>

        <div class="d-flex align-items-center gap-1">


          <div class="topbar-item d-none d-lg-flex">

     <div class="theme-toggle">
       <label class="toggle-switch">
  <input type="checkbox" (change)="toggleLang()" [checked]="isRTL">
  <span class="slider"></span>
  <span class="label-text">
    {{ isRTL ? ('LANG.RTL' | translate) : ('LANG.LTR' | translate) }}
  </span>
</label>



</div>

          </div>

          

          <div  class="topbar-item">
           
            <div class="dropdown-menu-end">
              <button class="dropdown-item text-danger" (click)="logout()">
                <i class="bx bx-log-out align-middle me-2 fs-18"></i
                ><span class="align-middle">Logout</span>
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</header>
